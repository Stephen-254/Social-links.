<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <style>
   body{
    margin: auto;
   }
  </style>
</head>
<body>
<main id="card">

  <figure>
    <img src="assets/images/avatar-jessica.jpeg" alt="A black woman with an Afro hair" height="100" width="100">
  </figure>

  <!--Name and location information-->
  <section>
    <header>Jessica Randall</header>
    <h1>London, United Kingdom</h1>

  <!--About Jessica-->
  <article>
    <p>"Front end developer and avide reader"</p>
  </article>

  <!--Socail links section-->
  <section>
    <article>
      <button>Github</button>
      <button>Front end mentors</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </article>
  </section>
</main>
  
</body>
</html>
